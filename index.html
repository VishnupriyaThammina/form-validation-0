<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../CSS/form_style.css">
</head>
<body>
    <div class="cen">
        <h2>Registration Form</h2>
        <div class="form-wrap ">
            <form >
                <div class="form-f" >
                    <label for="name">Name</label>
                   <input class="input input-11"  type="text" id="name" name="name">   
                    <p id="error-text-name"></p>
                </div>

                <div class="form-f">
                    <label for="email">Email</label>
                   <input class="input input-11" type="email" id="email" name="email">    
                </div>

                <div class="form-f">
                    <label for="uname">Username</label>
                   <input class="input input-11" type="text" id="uname" name="uname">    
                </div>

                <div class="form-f">
                    <label for="password-1">Password</label>
                   <input class="input input-11" type="password" id="password-1" name="password-1">    
                </div>

                <div class="form-f">
                    <label for="password-2">Confirm Password</label>
                   <input class="input input-11" type="password" id="password-2" name="password-2">    
                </div>

                <div  >
                   <label for="gender">Gender</label>
                 

            
                  <input class="inp1 input-11" type="radio" id="male" name="gender" value="male">
                   <label  for="male">Male</label>
                  <input class="inp1 input-11"type="radio" id="female" name="gender" value="female">
                   <label  class="inp1" for="female">Female</label>
               
                </div>
                <div class="form-f">
                    <label for="courses">
                        List of Courses
                    </label>
                    <select id="course" class="input-11">
                        <option value="fsd1">FSD 1</option>
                        <option value="fsd2">FSD 2</option>
                        <option value="fsd3">FSD 3</option>

                    </select>
                </div>

                <div class="form-f">
                    <label for="img-1">Upload Image</label>
                   <input class="input input-11" type="file" id="img-1" name="img-1">
                </div>
                <div>
                    <button type="submit"  onclick="fun1" id="sub">Submit</button>
                </div>
</form>
                </div>
    </div>
  <script src="../JS/form.js"></script>
</body>
</html>
